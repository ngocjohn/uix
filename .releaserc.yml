branches:
  - master
  - name: dev
    prerelease: beta

plugins:
  - "@semantic-release/commit-analyzer"
  - "@semantic-release/release-notes-generator"
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md
  - - "@semantic-release/npm"
    - npmPublish: false
  - - "@semantic-release/exec"
    - prepareCmd: "npm run build"
  - - "@semantic-release/git"
    - assets:
        - CHANGELOG.md
        - package.json
        - package-lock.json
        - custom_components/card_mod_plus/manifest.json
        - custom_components/card_mod_plus/card-mod-plus.js
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
  - - "@semantic-release/github"

preset: conventionalcommits
presetConfig:
  types:
    - type: feat
      section: â­ New Features
    - type: fix
      section: ğŸ Bug Fixes
    - type: perf
      section: âš¡ Performance Improvements
    - type: docs
      section: ğŸ“” Documentation
    - type: deps
      section: ğŸ“¦ Dependency Upgrades
    - type: chore
      section: Chores
      hidden: true
    - type: refactor
      section: âš™ï¸ Miscellaneous
    - type: test
      section: âš™ï¸ Miscellaneous
    - type: build
      section: âš™ï¸ Miscellaneous
    - type: ci
      section: âš™ï¸ Miscellaneous
    - type: revert
      section: ğŸ Bug Fixes
    - type: style
      section: âš™ï¸ Miscellaneous

releaseRules:
  - type: feat
    scope: "major"
    release: major
  - type: feat
    release: minor
  - type: fix
    release: patch
  - type: docs
    release: patch
  - type: deps
    release: patch
  - type: perf
    release: minor
  - type: refactor
    release: false
  - type: chore
    release: false
  - type: test
    release: false
  - type: style
    release: patch
  - type: ci
    release: false
  - type: build
    release: false
  - breaking: true
    release: major